---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  {% seo %}
</head>
<body>

  <header>
  <div class="page-wrap-header">
      	<div class="site-title"><a href="{{site.baseurl}}/">{{ site.title }}</a></div>
      	
      	<div class="nav-bar">
      	<a class="login">Login</a>
      	<a class="register">Register</a>
      	</div>
  </div>
  </header>

<div class="page-wrap">
 <script src="{{site.baseurl}}/js/theme.min.js"></script>

  {{ content }}

<footer>

    <div class="links">
        <a href="{{site.baseurl}}/about/">About</a>
        <a href="{{site.baseurl}}/contact/">Contact</a>
    </div>
    <div class="theme" onclick="theme()" style="    background-image: url({{site.baseurl}}/images/theme.svg)"></div>
</footer>
{% include analytics.html %}
</div>
</body>
</html>
